<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tomasz Rarok</title>
</head>

<body>
  <div class="container">
    <main class="wrapper">
      <div class="row">
        <div class="col-lg-6 col-xs-12 data">
          <!-- header -->
          <header class="header">
            <img class="header__image" src="images/qrcard.png" alt="qr-code">
            <div class="header__hgroup">
              <h1 class="header__title"><span class="header__title--highlight">Tomasz</span> Rarok</h1>
              <p class="header__subtitle">Web developer</p>
            </div>
          </header>
          <!-- address -->
          <address class="address">
            <a href="tel:+491741017720" class="address__link">
              <span class="fas fa-phone address__icon"></span>
              <span class="address__text">
                <strong>DE:</strong>
                +49 174 101 7720
              </span>
            </a>

            <a href="tel:+48721194156" class="address__link">
              <span class="fas fa-phone address__icon address__icon--hidden"></span>
              <span class="address__text">
                <strong>PL:</strong>
                +48 721 194 156
              </span>
            </a>

            <a href="mailto:tomasz.rarok@gmail.com" class="address__link">
              <span class="fas fa-envelope address__icon"></span>
              <span class="address__text">
                tomasz.rarok@gmail.com
              </span>
            </a>

            <a href="https://www.xing.com/profile/Tomasz_Rarok" class="address__link">
              <span class="fab fa-xing address__icon"></span>
              <span class="address__text">xing</span>
            </a>

            <a href="https://www.linkedin.com/in/tomaszrarok" class="address__link">
              <span class="fab fa-linkedin-in address__icon"></span>
              <span class="address__text">linkedIn</span>
            </a>
          </address>
          <!-- skills -->
          <ul class="skills-list">
            <li class="skills-list__item" aria-label="list-toggler">
              <span class="skills-list__icon fas fa-toolbox"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon" class="skills-list__icon devicon-php-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon" class="skills-list__icon devicon-mysql-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon" class="skills-list__icon devicon-zend-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon" class="skills-list__icon devicon-symfony-original"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon" class="skills-list__icon devicon-jquery-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon" class="skills-list__icon devicon-android-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon" class="skills-list__icon devicon-java-plain"></span>
            </li>
          </ul>
        </div>
        <div class="col-lg-6 col-xs-12 foto">
          <!-- <div class="foto__container"> -->
            <picture class="foto__picture">
              <source media="(max-width: 480px)" srcset="images/tomek-transparent.png">
              <img class="foto__img" src="images/tomek-transparent.png" alt="sudoku project miniature">
            </picture>
          <!-- </div> -->
        </div>
      </div>
    </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
