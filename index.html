<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="">
  <meta name="author" content="Mariusz Szlachta - http://mariuszszlachta.github.io">
  <meta name="description" content="Business card website of java developer">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Georg Smith</title>
</head>

<body>
  <div class="container">
    <main class="wrapper wow border">
      <div class="row">
        <section class="col-lg-6 col-xs-12 data">

          <header class="header">
            <img class="header__image" src="images/qrcard.png" alt="qr-code">
            <div class="header__hgroup wow animation from-right m-from-bottom">
              <h1 class="header__title"><span class="header__title--highlight">Georg</span> Smith</h1>
              <p class="header__subtitle">Java developer</p>
            </div>
          </header>

          <address class="address wow animation from-right m-from-bottom">
            <a href="tel:+491234567890" class="address__link">
              <span class="fas fa-phone address__icon"></span>
              <span class="address__text">
                <strong>DE:</strong>
                +49 123 456 7890
              </span>
            </a>

            <a href="tel:+48100200300" class="address__link">
              <span class="fas fa-phone address__icon address__icon--hidden"></span>
              <span class="address__text">
                <strong>PL:</strong>
                +48 100 200 300
              </span>
            </a>

            <a href="mailto:georg.smith@gmail.com" class="address__link">
              <span class="fas fa-envelope address__icon"></span>
              <span class="address__text">
                georg.smith@gmail.com
              </span>
            </a>

            <a href="#" target="_blank" rel="noopener" class="address__link">
              <span class="fab fa-xing address__icon"></span>
              <span class="address__text">xing</span>
            </a>

            <a href="#" target="_blank" rel="noopener" class="address__link">
              <span class="fab fa-linkedin-in address__icon"></span>
              <span class="address__text">linkedIn</span>
            </a>
          </address>

          <ul class="skills-list wow animation from-bottom m-from-bottom">
            <li class="skills-list__item">
              <span aria-label="tech icon php" class="skills-list__icon devicon-php-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon msql" class="skills-list__icon devicon-mysql-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon zend" class="skills-list__icon devicon-zend-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon symfony" class="skills-list__icon devicon-symfony-original"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon jquery" class="skills-list__icon devicon-jquery-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon android" class="skills-list__icon devicon-android-plain"></span>
            </li>
            <li class="skills-list__item">
              <span aria-label="tech icon java" class="skills-list__icon devicon-java-plain"></span>
            </li>
          </ul>
        </section>
        <section class="col-lg-6 col-xs-12 photo">
          <picture class="photo__picture">
            <source media="(max-width: 480px)" srcset="images/male.png">
            <img class="photo__img wow animation from-right--big m-scale" src="images/male.png" alt="my picture">
          </picture>
        </section>
      </div>
    </main>
  </div>
  <script src="vendor/wow.min.js"></script>
</body>

</html>
